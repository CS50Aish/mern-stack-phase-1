<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <style>
            #container1{
                background-color: bisque;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            <div id="container1">
                <label for="fname">First Name: </label>
                <input type="text" name="firstname"/>
                <br> <br>
                <label for="lname">Last Name: </label>
                <input type="text" name="lastname"/>
                <br><br>
                <label for="password">Password: </label>
                <input type="password" name="password"/>
                <br><br>
                <label for="phonenumber">Phone Number: </label>
                <input type="number" name="phonenumber"/>
            </div>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email"/>
            <br><br>
            <label for="course">Course Details: </label>
            <select>
                <option value="course">Select a course...</option>
                <option value="btech">B.TECH</option>
                <option value="mtech">M.TECH</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="mbbs">MBBS</option>
                <option value="bpharm">BPHARM</option>
                <option value="mpharm">MPHARM</option>
                <option value="bsc">BSC</option>
                <option value="msc">MSC</option>
                <option value="bdes">B.DES</option>
                <option value="mdes">M.DES</option>
            </select>
            <br> <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gen">Male</input>
            <input type="radio" name="gen">Female</input>
            <input type="radio" name="gen">Other</input>
            <br> <br>
            <label for="sports">Sports Interseted In: </label>
            <input type="checkbox" name="cricket">Cricket</input>
            <input type="checkbox" name="football">Football</input>
            <input type="checkbox" name="basketball">basketball</input>
            <input type="checkbox" name="badminton">Badminton</input>
            <br> <br>
            <label for="address">Address: </label>
            <textarea cols="50" row="10"></textarea>
            <br> <br>
            <label for="upload">Upload Your Pictures: </label>
            <input type="file" name="file"/>
            <input type="button" value="Submit"/>
        </form>
    </body>
</html>
